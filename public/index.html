<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google</title>
<link href="/favicon.ico" rel="icon" type="image/x-icon">

<style>
/* =====================
   THEME VARIABLES
===================== */
:root {
  --bg: #ffffff;
  --text: #222;
  --topbar-bg: #222;
  --topbar-text: #ccc;
  --border: #d9d9d9;
  --button-bg: #f5f5f5;
  --button-border: #dcdcdc;
  --footer-text: #666;
  --link: #6666cc;
  --modal-bg: #ffffff;
  --divider: #dadce0;
}

/* =====================
   AUTO DARK MODE
===================== */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #121212;
    --text: #e8eaed;
    --topbar-bg: #1f1f1f;
    --topbar-text: #bbb;
    --border: #3c4043;
    --button-bg: #303134;
    --button-border: #3c4043;
    --footer-text: #9aa0a6;
    --link: #8ab4f8;
    --modal-bg: #202124;
    --divider: #3c4043;
  }
}

/* =====================
   FORCED DARK MODE
===================== */
.force-dark {
  --bg: #121212;
  --text: #e8eaed;
  --topbar-bg: #1f1f1f;
  --topbar-text: #bbb;
  --border: #3c4043;
  --button-bg: #303134;
  --button-border: #3c4043;
  --footer-text: #9aa0a6;
  --link: #8ab4f8;
  --modal-bg: #202124;
  --divider: #3c4043;
}

/* =====================
   BASE STYLES
===================== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  text-align: center;
}

/* Top bar */
.topbar {
  background-color: var(--topbar-bg);
  color: var(--topbar-text);
  font-size: 13px;
  padding: 7px 15px 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
}

.topbar-left a {
  color: var(--topbar-text);
  text-decoration: none;
  margin-right: 12px;
}

.topbar-left a.active {
  color: #fff;
  font-weight: bold;
}

.topbar button {
  background: none;
  border: none;
  color: var(--topbar-text);
  font-size: 16px;
  cursor: pointer;
}

/* Main container */
.container {
  margin-top: 120px;
}

/* Logo */
.logo-line {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin-bottom: 24px;
}

.logo-line img {
  width: 272px;
}

.logo-divider {
  width: 2px;
  height: 60px;
  background-color: var(--divider);
}

/* Search */
.search-box {
  width: 520px;
  height: 26px;
  padding: 0 8px;
  font-size: 16px;
  border: 1px solid var(--border);
  border-radius: 2px;
  background: var(--bg);
  color: var(--text);
}

.search-box:focus {
  outline: none;
  border-color: #8ab4f8;
  box-shadow: 0 0 6px rgba(138,180,248,0.6);
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 13px;
  padding: 6px 12px;
  margin: 0 4px;
  border: 1px solid var(--button-border);
  border-radius: 2px;
  background-color: var(--button-bg);
  color: var(--text);
  cursor: pointer;
}

button:hover {
  filter: brightness(1.1);
}

/* Video */
.video-container {
  margin-top: 40px;
  display: flex;
  justify-content: center;
}

.video-container video {
  width: 560px;
  max-width: 90%;
  border-radius: 4px;
}

/* Footer */
footer {
  margin-top: 100px;
  font-size: 12px;
  color: var(--footer-text);
}

footer a {
  color: var(--link);
  text-decoration: none;
  margin: 0 10px;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 1000;
}

.modal-content {
  display: none;
  background: var(--modal-bg);
  color: var(--text);
  margin: 100px auto;
  padding: 30px;
  width: 360px;
  border-radius: 4px;
}

.modal-content.active {
  display: block;
}

.modal-content input {
  width: 90%;
  padding: 8px;
  margin: 10px 0;
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
}
</style>
</head>

<body>

<!-- Top bar -->
<div class="topbar">
  <div class="topbar-left">
    <a class="active">Search</a>
    <a href="https://www.google.com/imghp" target="_blank">Images</a>
    <a href="https://maps.google.com" target="_blank">Maps</a>
    <a href="https://play.google.com" target="_blank">Play</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://news.google.com" target="_blank">News</a>
    <a href="https://photo.google.com/login" target="_blank">Photos</a>
    <a href="https://github.com/UserArham/Google-2015-Edition" target="_blank">Github Repo</a>
    <a id="signinBtn">Log in</a>
  </div>
  <button id="themeToggle">ðŸŒ™</button>
</div>

<div class="container">
  <div class="logo-line">
    <img src="/google-logo.png">
    <div class="logo-divider"></div>
    <img src="/google-logo3.png">
  </div>

  <input class="search-box" id="searchInput" placeholder="Search Google or type a URL">

  <div class="buttons">
    <button id="searchBtn">Google Search</button>
    <button id="luckyBtn">I'm Feeling Lucky</button>
  </div>

  <div class="video-container">
    <video controls>
      <source src="/advertising.mp4" type="video/mp4">
    </video>
  </div>
</div>

<footer>
  <a href="#">Advertising</a>
  <a href="#">Business</a>
  <a href="#">About</a>
  <br>Â© 2015 Google
</footer>

<div id="signinModal" class="modal">
  <div class="modal-content active">
    <h2>Sign in</h2>
    <input placeholder="Email">
    <button onclick="document.getElementById('signinModal').style.display='none'">Close</button>
  </div>
</div>

<script>
const input = document.getElementById("searchInput");

document.getElementById("searchBtn").onclick = () => {
  if (input.value.trim())
    location.href = "https://www.google.com/search?q=" + encodeURIComponent(input.value);
};

document.getElementById("luckyBtn").onclick = () => {
  if (input.value.trim())
    location.href = "https://www.google.com/search?btnI=1&q=" + encodeURIComponent(input.value);
};

document.getElementById("signinBtn").onclick = () => {
  document.getElementById("signinModal").style.display = "block";
};

document.getElementById("themeToggle").onclick = () => {
  document.documentElement.classList.toggle("force-dark");
};
</script>

</body>
</html>
