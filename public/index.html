<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google</title>
<link href="/favicon.ico" rel="icon" type="image/x-icon">

<style>
/* =========================
   GOOGLE 2015 VARIABLES
========================= */
:root {
  --bg: #ffffff;
  --text: #222;
  --topbar-bg: #222;
  --topbar-text: #ccc;
  --border: #d9d9d9;
  --button-bg: #f5f5f5;
  --button-border: #dcdcdc;
  --footer-text: #666;
  --link: #6666cc;
  --modal-bg: #ffffff;
  --divider: #dadce0;
}

/* ===== EXACT GOOGLE 2015 DARK ===== */
.dark {
  --bg: #0f0f0f;
  --text: #e8eaed;
  --topbar-bg: #1a1a1a;
  --topbar-text: #bdbdbd;
  --border: #3c4043;
  --button-bg: #2a2a2a;
  --button-border: #3c4043;
  --footer-text: #9aa0a6;
  --link: #8ab4f8;
  --modal-bg: #1c1c1c;
  --divider: #3c4043;
}

/* =========================
   BASE
========================= */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  text-align: center;
  transition: background .35s ease, color .35s ease;
}

/* Top bar */
.topbar {
  background-color: var(--topbar-bg);
  color: var(--topbar-text);
  font-size: 13px;
  padding: 7px 15px 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
  transition: background .35s ease;
}

.topbar-left a {
  color: var(--topbar-text);
  text-decoration: none;
  margin-right: 12px;
  cursor: pointer;
}

.topbar-left a.active {
  font-weight: bold;
  color: white;
}

/* ===== ANIMATED TOGGLE ===== */
.theme-toggle {
  width: 42px;
  height: 22px;
  border-radius: 20px;
  background: #555;
  position: relative;
  cursor: pointer;
  transition: background .35s ease;
}

.theme-toggle::before {
  content: "‚òÄÔ∏è";
  position: absolute;
  width: 18px;
  height: 18px;
  left: 2px;
  top: 2px;
  background: #fff;
  border-radius: 50%;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .35s ease;
}

.dark .theme-toggle {
  background: #1e3a8a;
}

.dark .theme-toggle::before {
  content: "üåô";
  transform: translateX(20px) rotate(360deg);
}

/* Main container */
.container {
  margin-top: 120px;
}

/* Logo line */
.logo-line {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin-bottom: 24px;
}

.logo-line img {
  width: 272px;
}

.logo-divider {
  width: 2px;
  height: 60px;
  background-color: var(--divider);
}

/* Search */
.search-box {
  width: 520px;
  height: 26px;
  padding: 0 8px;
  font-size: 16px;
  border: 1px solid var(--border);
  border-radius: 2px;
  background: var(--bg);
  color: var(--text);
}

.search-box:focus {
  outline: none;
  border-color: #4285f4;
  box-shadow: 0 0 6px rgba(66,133,244,.6);
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 13px;
  padding: 6px 12px;
  margin: 0 4px;
  border: 1px solid var(--button-border);
  border-radius: 2px;
  background-color: var(--button-bg);
  color: var(--text);
  cursor: pointer;
}

button:hover {
  filter: brightness(1.12);
}

/* Video */
.video-container {
  margin-top: 40px;
  display: flex;
  justify-content: center;
}

.video-container video {
  width: 560px;
  max-width: 90%;
  border-radius: 4px;
}

/* Footer */
footer {
  margin-top: 100px;
  font-size: 12px;
  color: var(--footer-text);
}

footer a {
  color: var(--link);
  text-decoration: none;
  margin: 0 10px;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.75);
}

.modal-content {
  display: none;
  background-color: var(--modal-bg);
  color: var(--text);
  margin: 100px auto;
  padding: 30px;
  width: 360px;
  border-radius: 2px;
}

.modal-content.active {
  display: block;
}

.modal-content input {
  width: 90%;
  padding: 8px;
  margin: 10px 0;
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
}
</style>
</head>

<body>

<!-- Top bar -->
<div class="topbar">
  <div class="topbar-left">
    <a class="active">Search</a>
    <a href="#">Images</a>
    <a href="#">Maps</a>
    <a href="#">Play</a>
    <a href="#">YouTube</a>
    <a href="#">News</a>
    <a href="#">Photos</a>
    <a id="signinBtn">Log in</a>
  </div>
  <div id="themeToggle" class="theme-toggle"></div>
</div>

<div class="container">
  <div class="logo-line">
    <img src="/google-logo.png">
    <div class="logo-divider"></div>
    <img src="/google-logo3.png">
  </div>

  <form onsubmit="return false;">
    <input id="searchInput" class="search-box"
           placeholder="Search Google or type a URL">
  </form>

  <div class="buttons">
    <button id="searchBtn">Google Search</button>
    <button id="luckyBtn">I'm Feeling Lucky</button>
  </div>

  <div class="video-container">
    <video controls>
      <source src="/advertising.mp4" type="video/mp4">
    </video>
  </div>
</div>

<footer>
  <a href="#">Advertising Programs</a>
  <a href="#">Business Solutions</a>
  <a href="#">About Google</a>
  <br>¬© 2015 Google
</footer>

<script>
/* SEARCH */
const input = document.getElementById("searchInput");
searchBtn.onclick = () => input.value &&
  (location.href =
   "https://www.google.com/search?q=" + encodeURIComponent(input.value));

luckyBtn.onclick = () => input.value &&
  (location.href =
   "https://www.google.com/search?btnI=1&q=" + encodeURIComponent(input.value));

/* THEME TOGGLE (ANIMATED + SAVED) */
const toggle = document.getElementById("themeToggle");
const root = document.documentElement;

if (localStorage.theme === "dark") root.classList.add("dark");

toggle.onclick = () => {
  root.classList.toggle("dark");
  localStorage.theme = root.classList.contains("dark") ? "dark" : "light";
};
</script>

</body>
</html>
